<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”— URL Shortener</h1>
            <p>Shorten your long URLs into compact, shareable links</p>
        </header>

        <main>
            <div class="form-container">
                <form id="shortenForm">
                    <div class="input-group">
                        <input 
                            type="url" 
                            id="urlInput" 
                            placeholder="Enter your long URL here..."
                            required
                        >
                        <button type="submit" id="shortenBtn">
                            <span class="btn-text">Shorten</span>
                            <span class="btn-loading" style="display: none;">Shortening...</span>
                        </button>
                    </div>
                </form>
            </div>

            <div class="result-container" id="resultContainer" style="display: none;">
                <h3>Your shortened URL:</h3>
                <div class="result-box">
                    <input type="text" id="shortUrl" readonly>
                    <button id="copyBtn" onclick="copyToClipboard()">Copy</button>
                </div>
                <div class="success-message" id="copyMessage" style="display: none;">
                    âœ… Copied to clipboard!
                </div>
            </div>

            <div class="error-container" id="errorContainer" style="display: none;">
                <div class="error-message" id="errorMessage"></div>
            </div>
        </main>

        <footer>
            <p>Built with Node.js, TypeScript, PostgreSQL & Redis</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
